<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div
    style="text-align: -webkit-center"
    [ngClass]="{
      flex: fullWidthMode,
      'self-center p-4 w-full': !fullWidthMode
    }"
  >
    <img
      class="h-[200px]"
      [ngClass]="{
        'h-200px': !fullWidthMode,
        'm-4 h-[360px] w-[240px]': fullWidthMode
      }"
      [src]="product.image"
    />
    <div
      class="w-full"
      [ngClass]="{ 'm-4 px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>{{ product.category }}</h5>
        <p
          class="truncate hover:whitespace-normal"
          [ngClass]="{ 'font-bold': fullWidthMode }"
        >
          {{ product.title }}
        </p>
        <p *ngIf="fullWidthMode" [ngClass]="{ 'text-left': fullWidthMode }">
          {{ product.description }}
        </p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ product.price | currency }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
